{% extends 'teacher/base.html' %}
{% block title %}Students - EduDrop{% endblock %}
{% block content %}

<div class="card">
  <h5 style="font-weight:600;margin-bottom:16px;">Student Records</h5>
  <div class="table-responsive">
    <table class="table-clean">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll</th>
          <th>Std</th>
          <th>Div</th>
          <th>Subject</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for s in students %}
        <tr>
          <td>{{ s.name }}</td>
          <td>{{ s.roll }}</td>
          <td>{{ s.standard }}</td>
          <td>{{ s.division }}</td>
          <td>{{ s.subject }}</td>
          <td>
            <a class="btn btn-primary" style="font-size:0.8rem;padding:4px 12px;" href="#">Edit</a>
            <a class="btn btn-danger" style="font-size:0.8rem;padding:4px 12px;" href="{{ url_for('teacher.delete_student', id=s.id) }}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
