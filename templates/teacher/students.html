{% extends 'teacher/base.html' %}
{% block title %}Students{% endblock %}

{% block content %}
<div class="card card-glass">
  <div class="card-body">

    <h5>Student Records</h5>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Roll</th>
          <th>Std</th>
          <th>Div</th>
          <th>Subject</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for s in students %}
        <tr>
          <td>{{ s.name }}</td>
          <td>{{ s.roll }}</td>
          <td>{{ s.standard }}</td>
          <td>{{ s.division }}</td>
          <td>{{ s.subject }}</td>
          <td>
            <a class="btn btn-warning btn-sm" href="#">Edit</a>
            <a class="btn btn-danger btn-sm"
               href="{{ url_for('teacher.delete_student', id=s.id) }}">
               Delete
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

  </div>
</div>
{% endblock %}
