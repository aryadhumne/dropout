<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduDrop - Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="login-card">
  <h2>EduDrop Login</h2>

  {% with messages = get_flashed_messages() %}
    {% for msg in messages %}
      <p class="error">{{ msg }}</p>
    {% endfor %}
  {% endwith %}

  <form method="POST">

    <select name="role" class="form-select" id="role" onchange="toggleLogin()" required>
      <option value="" disabled selected>Select your role</option>
      <option value="student">Student</option>
      <option value="teacher">Teacher</option>
      <option value="volunteer">NGO Volunteer</option>
      <option value="coordinator">School Coordinator</option>
    </select>

    <!-- Email login -->
    <div id="emailFields">
      <input type="email" name="email" class="form-control" placeholder="Email">
    </div>

    <!-- Student login -->
    <div id="studentFields" style="display:none;">
      <input type="text" name="name" class="form-control" placeholder="Student Name">
      <input type="text" name="roll" class="form-control" placeholder="Roll Number">
    </div>

    <input type="password" name="password" class="form-control"
           placeholder="6-digit Password" pattern="\d{6}" required>

    <button class="btn-login">Login</button>

    <div class="links">
      <a href="{{ url_for('register') }}">Register</a> |
      <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
    </div>

  </form>
</div>

<script>
function toggleLogin() {
  const role = document.getElementById("role").value;
  document.getElementById("studentFields").style.display =
    role === "student" ? "block" : "none";
  document.getElementById("emailFields").style.display =
    role === "student" ? "none" : "block";
}
</script>

</body>
</html>
