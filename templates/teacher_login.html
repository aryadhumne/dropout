<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Teacher Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --neon-blue:#00e5ff;
  --neon-green:#2bff88;
}

body{
  min-height:100vh;
  background: radial-gradient(circle at top, #1a2a6c, #000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Poppins, sans-serif;
  color:white;
}

.glass{
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.25);
  padding:40px;
  width:100%;
  max-width:420px;
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
}

.login-title{
  text-align:center;
  font-weight:700;
  margin-bottom:20px;
  background:linear-gradient(45deg,var(--neon-blue),var(--neon-green));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.form-control{
  background:rgba(255,255,255,0.15);
  border:none;
  color:white;
}

.form-control::placeholder{
  color:#ddd;
}

.btn-neon{
  background:linear-gradient(45deg,var(--neon-blue),var(--neon-green));
  border:none;
  color:black;
  font-weight:600;
  transition:0.3s;
}

.btn-neon:hover{
  transform:scale(1.03);
}
</style>
</head>

<body>

<div class="glass">
  <h3 class="login-title">üë©‚Äçüè´ Teacher Login</h3>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ 'danger' if category=='error' else 'success' }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST" action="{{ url_for('role_login', role='teacher') }}">
    
    <!-- IMPORTANT: Hidden role field -->
    <input type="hidden" name="role" value="teacher">

    <div class="mb-3">
      <input 
        type="email" 
        name="email" 
        class="form-control" 
        placeholder="Enter Email"
        required>
    </div>

    <div class="mb-3">
      <input 
        type="password" 
        name="password" 
        class="form-control" 
        placeholder="Enter Password"
        required>
    </div>

    <button type="submit" class="btn btn-neon w-100">
      Login
    </button>

  </form>
</div>

</body>
</html>
