{% extends "base_auth.html" %}
{% block title %}Add Volunteer - EduDrop{% endblock %}

{% block form_title %}Register Volunteer{% endblock %}
{% block form_subtitle %}Add a new volunteer to your NGO{% endblock %}

{% block form_content %}
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input type="text" name="name" class="form-control" placeholder="Volunteer name" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Age</label>
    <input type="number" name="age" class="form-control" placeholder="Age" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Gender</label>
    <select name="gender" class="form-control" required>
      <option value="">Select gender</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Mobile Number</label>
    <input type="text" name="mobile" class="form-control" placeholder="Mobile number" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" placeholder="Email address" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Create password" required>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Add Volunteer</button>
</form>
{% endblock %}
