<form method="POST">
    <h3>Set Your Password</h3>

    <input type="email" name="email" placeholder="Enter Registered Email" required class="form-control mb-3">

    <input type="password" name="password" placeholder="Set Password" required class="form-control mb-3">

    <button type="submit" class="btn btn-primary">Set Password</button>
</form>
