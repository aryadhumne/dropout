{% extends "base_auth.html" %}
{% block title %}Student Login - EduDrop{% endblock %}

{% block form_title %}Student Login{% endblock %}
{% block form_subtitle %}Enter your credentials to view your dashboard{% endblock %}

{% block form_content %}
<form method="POST" action="{{ url_for('student_login') }}">
  <div class="mb-3">
    <label class="form-label">Roll Number</label>
    <input type="text" name="roll" class="form-control" placeholder="Enter your roll number" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
      <button type="button" class="password-toggle" onclick="togglePassword('password')"><i class="bi bi-eye"></i></button>
    </div>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>
{% endblock %}

{% block scripts %}
<script>
function togglePassword(id) {
  const input = document.getElementById(id);
  const icon = input.nextElementSibling.querySelector('i');
  if (input.type === 'password') { input.type = 'text'; icon.className = 'bi bi-eye-slash'; }
  else { input.type = 'password'; icon.className = 'bi bi-eye'; }
}
</script>
{% endblock %}
