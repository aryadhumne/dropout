<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --glass-bg: rgba(255,255,255,0.12);
  --glass-border: rgba(255,255,255,0.25);
  --neon-blue:#00e5ff;
  --neon-pink:#ff4ecd;
}

body{
  min-height:100vh;
  background: radial-gradient(circle at top, #1a2a6c, #000);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins',sans-serif;
  color:#fff;
}

.glass{
  background:var(--glass-bg);
  backdrop-filter: blur(18px);
  border-radius:20px;
  border:1px solid var(--glass-border);
  box-shadow:0 25px 60px rgba(0,0,0,0.6);
}

.page-title{
  font-size:2rem;
  font-weight:700;
  background:linear-gradient(45deg,var(--neon-blue),var(--neon-pink));
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.form-control{
  background:rgba(255,255,255,0.1);
  border:none;
  color:#fff;
}

.form-control:focus{
  background:rgba(255,255,255,0.2);
  box-shadow:0 0 10px var(--neon-blue);
  color:#fff;
}

.btn-neon{
  background:linear-gradient(45deg,var(--neon-blue),var(--neon-pink));
  border:none;
  color:#000;
  font-weight:600;
  transition:0.3s;
}

.btn-neon:hover{
  transform:scale(1.05);
}
</style>
</head>

<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      
      <div class="glass p-5">
        <h3 class="text-center mb-4 page-title">Student Login</h3>

        <!-- ðŸ”” Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} text-center">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- âœ… Correct Flask Routing -->
        <form method="POST" action="{{ url_for('student_login') }}">

          <div class="mb-3">
            <label class="form-label">Roll Number</label>
            <input type="text" name="roll" class="form-control" placeholder="Enter your roll number" required>
          </div>

          <div class="mb-4">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
          </div>

          <button type="submit" class="btn btn-neon w-100">
            Login
          </button>

        </form>

      </div>

    </div>
  </div>
</div>

</body>
</html>
