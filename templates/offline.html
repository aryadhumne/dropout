<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Offline - EduDrop</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Plus Jakarta Sans', sans-serif;
    background: #0f0a2c;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
    padding: 24px;
  }
  .offline-box {
    max-width: 420px;
  }
  .offline-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    opacity: 0.7;
  }
  h1 { font-size: 1.6rem; margin-bottom: 10px; }
  p { color: #94a3b8; font-size: 0.95rem; line-height: 1.6; margin-bottom: 24px; }
  .btn-retry {
    display: inline-block;
    padding: 10px 28px;
    background: linear-gradient(135deg, #e72191, #f97316);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
  }
  .btn-retry:hover { opacity: 0.9; }
  .note { color: #64748b; font-size: 0.8rem; margin-top: 20px; }
</style>
</head>
<body>
<div class="offline-box">
  <div class="offline-icon">&#128268;</div>
  <h1>You're Offline</h1>
  <p>No internet connection detected. Previously visited pages are still available from cache. Connect to the internet to see the latest data.</p>
  <a href="javascript:location.reload()" class="btn-retry">Try Again</a>
  <div class="note">EduDrop saves pages you visit so you can view them offline.</div>
</div>
</body>
</html>
