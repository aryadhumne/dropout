<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NGO Volunteer Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(-45deg,#1e3a8a,#2563eb,#0ea5e9,#0284c7);
  background-size:400% 400%;
  animation:gradientBG 15s ease infinite;
  position:relative;
}

@keyframes gradientBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* Floating particles */
body::before, body::after{
  content:"";
  position:absolute;
  width:500px;
  height:500px;
  background:rgba(255,255,255,0.08);
  border-radius:50%;
  filter:blur(100px);
  animation:float 10s infinite alternate ease-in-out;
}
body::after{
  right:-150px;
  bottom:-150px;
  animation-delay:4s;
}
body::before{
  left:-150px;
  top:-150px;
}

@keyframes float{
  from{transform:translateY(0px)}
  to{transform:translateY(40px)}
}

/* Glass Card */
.register-card{
  width:400px;
  padding:45px 35px;
  border-radius:24px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(22px);
  -webkit-backdrop-filter:blur(22px);
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 20px 50px rgba(0,0,0,0.35);
  color:white;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

.register-card h2{
  text-align:center;
  margin-bottom:25px;
  font-weight:600;
  text-shadow:0 0 10px rgba(255,255,255,0.5);
}

/* Input */
.input-group{
  position:relative;
  margin-bottom:22px;
}

.input-group input{
  width:100%;
  padding:14px 12px;
  border:none;
  border-radius:12px;
  outline:none;
  background:rgba(255,255,255,0.18);
  color:white;
  font-size:14px;
  transition:0.3s;
}

.input-group label{
  position:absolute;
  left:12px;
  top:14px;
  font-size:13px;
  color:#e2e8f0;
  pointer-events:none;
  transition:0.3s;
}

.input-group input:focus{
  background:rgba(255,255,255,0.25);
  box-shadow:0 0 0 2px rgba(255,255,255,0.3);
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label{
  top:-8px;
  left:10px;
  font-size:11px;
  background:rgba(30,58,138,0.9);
  padding:2px 6px;
  border-radius:6px;
}

/* Password toggle */
.toggle-pass{
  position:absolute;
  right:12px;
  top:14px;
  cursor:pointer;
  font-size:13px;
  opacity:0.8;
}

/* Button */
button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:12px;
  background:white;
  color:#1e3a8a;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  font-size:15px;
  position:relative;
}

button:hover{
  transform:translateY(-2px);
  background:#f1f5f9;
  box-shadow:0 6px 18px rgba(0,0,0,0.2);
}

/* Loader */
.loader{
  border:3px solid #f3f3f3;
  border-top:3px solid #1e3a8a;
  border-radius:50%;
  width:18px;
  height:18px;
  animation:spin 1s linear infinite;
  display:none;
  margin:auto;
}

@keyframes spin{
  100%{transform:rotate(360deg)}
}

/* Links */
.register-card p{
  margin-top:18px;
  text-align:center;
  font-size:14px;
}

.register-card a{
  color:#fff;
  font-weight:600;
  text-decoration:underline;
}

/* Language */
.lang-box{
  margin-top:22px;
  text-align:center;
}

.lang-box select{
  padding:6px 10px;
  border-radius:8px;
  border:none;
  outline:none;
}

/* Back button */
.back-home{
  position:absolute;
  top:20px;
  left:20px;
  color:white;
  text-decoration:none;
  font-size:14px;
  opacity:0.8;
}

.back-home:hover{
  opacity:1;
}
</style>
</head>

<body>

<a href="/" class="back-home">‚Üê Back to Home</a>

<div id="google_translate_element" style="display:none"></div>

<div class="register-card">

  <h2>ü§ù Volunteer Registration</h2>

  <form method="POST" onsubmit="showLoader()">

    <div class="input-group">
      <input type="text" name="name" required placeholder=" ">
      <label>Full Name</label>
    </div>

    <div class="input-group">
      <input type="email" name="email" required placeholder=" ">
      <label>Email Address</label>
    </div>

    <div class="input-group">
      <input type="password" id="password" name="password" required placeholder=" ">
      <label>6-digit Password</label>
      <span class="toggle-pass" onclick="togglePassword()">üëÅ</span>
    </div>

    <button type="submit">
      <span id="btnText">Register</span>
      <div class="loader" id="loader"></div>
    </button>

  </form>

  <p>
    Already registered?
    <a href="/volunteer/login">Login here</a>
  </p>

  <div class="lang-box">
    <label style="font-size:13px;">üåê Language</label><br>
    <select id="langSelect">
      <option value="">Select</option>
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="mr">Marathi</option>
    </select>
  </div>

</div>

<script>
function togglePassword(){
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}

function showLoader(){
  document.getElementById("btnText").style.display="none";
  document.getElementById("loader").style.display="block";
}

function googleTranslateElementInit() {
  new google.translate.TranslateElement(
    { pageLanguage: 'en', autoDisplay: false },
    'google_translate_element'
  );
}

document.getElementById("langSelect").addEventListener("change", function () {
  const lang = this.value;
  if (!lang) return;
  const timer = setInterval(() => {
    const combo = document.querySelector(".goog-te-combo");
    if (combo) {
      combo.value = lang;
      combo.dispatchEvent(new Event("change"));
      clearInterval(timer);
    }
  }, 300);
});
</script>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
