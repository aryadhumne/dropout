<!-- Abstract background elements (matching homepage) -->
<div style="position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0;overflow:hidden;">
  <!-- Large circles -->
  <div style="position:absolute;top:-120px;right:-80px;width:400px;height:400px;border-radius:50%;background:rgba(255,149,26,0.06);"></div>
  <div style="position:absolute;bottom:-100px;left:-60px;width:350px;height:350px;border-radius:50%;background:rgba(231,33,145,0.05);"></div>
  <div style="position:absolute;top:30%;left:8%;width:180px;height:180px;border-radius:50%;background:rgba(37,99,235,0.03);"></div>
  <div style="position:absolute;bottom:20%;right:15%;width:120px;height:120px;border-radius:50%;background:rgba(22,163,74,0.04);"></div>
  <!-- Small dots/shapes -->
  <div style="position:absolute;top:15%;left:20%;width:8px;height:8px;border-radius:50%;background:var(--accent);opacity:0.12;"></div>
  <div style="position:absolute;top:60%;left:5%;width:12px;height:12px;border-radius:2px;background:var(--warning);opacity:0.1;transform:rotate(45deg);"></div>
  <div style="position:absolute;top:25%;right:25%;width:10px;height:10px;border-radius:50%;background:var(--success);opacity:0.1;"></div>
  <div style="position:absolute;bottom:15%;left:35%;width:6px;height:6px;border-radius:50%;background:var(--info);opacity:0.15;"></div>
  <div style="position:absolute;top:45%;right:5%;width:14px;height:14px;border-radius:3px;background:var(--accent);opacity:0.06;transform:rotate(30deg);"></div>
  <!-- Line accents -->
  <div style="position:absolute;top:20%;left:12%;width:60px;height:2px;background:linear-gradient(90deg,rgba(231,33,145,0.1),transparent);border-radius:2px;transform:rotate(-15deg);"></div>
  <div style="position:absolute;bottom:30%;right:10%;width:80px;height:2px;background:linear-gradient(90deg,transparent,rgba(255,149,26,0.1));border-radius:2px;transform:rotate(20deg);"></div>
</div>
