<div class="dashboard">
  <h1>ğŸ« Principal Dashboard</h1>

  <p>Total Students: <b>{{ total }}</b></p>
  <p>High Risk Students: <b style="color:red">{{ high_risk }}</b></p>

  <table class="student-table">
    <tr>
      <th>Name</th>
      <th>Roll</th>
      <th>Class</th>
      <th>Avg %</th>
      <th>Risk</th>
    </tr>

    {% for s in students %}
    <tr>
      <td>{{ s.name }}</td>
      <td>{{ s.roll }}</td>
      <td>{{ s.standard }}{{ s.division }}</td>
      <td>{{ s.avg }}%</td>
      <td class="risk {{ s.risk|lower }}">{{ s.risk }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
