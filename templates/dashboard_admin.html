<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NGO Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="google" content="notranslate">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  color:white;
  overflow:hidden;
}

/* SIDEBAR */
.sidebar{
  width:260px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(25px);
  border-right:1px solid rgba(255,255,255,0.2);
  padding:30px 20px;
  transition:0.4s;
}

.sidebar.collapsed{
  width:80px;
}

.sidebar h2{
  font-size:22px;
  margin-bottom:40px;
}

.sidebar ul{
  list-style:none;
}

.sidebar ul li{
  margin:20px 0;
  cursor:pointer;
  font-size:16px;
  opacity:0.85;
  transition:0.3s;
}

.sidebar ul li:hover{
  opacity:1;
  transform:translateX(5px);
}

/* MAIN */
.main{
  flex:1;
  display:flex;
  flex-direction:column;
}

/* TOPBAR */
.topbar{
  height:70px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:0 30px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  border-bottom:1px solid rgba(255,255,255,0.2);
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

.right-menu{
  display:flex;
  align-items:center;
  gap:15px;
}

.right-menu select,
.right-menu button,
.right-menu a{
  padding:8px 14px;
  border-radius:12px;
  border:none;
  background:rgba(255,255,255,0.2);
  color:white;
  font-size:14px;
  cursor:pointer;
  backdrop-filter:blur(10px);
  transition:0.3s;
  text-decoration:none;
}

.right-menu select{
  color:black;
  font-weight:500;
}

.right-menu select option{
  color:black;
}

.right-menu button:hover,
.right-menu a:hover{
  background:rgba(255,255,255,0.35);
}

/* CONTENT */
.content{
  flex:1;
  padding:40px;
  overflow:auto;
}

.content h1{
  font-size:34px;
  font-weight:600;
}

.ngo-name{
  font-size:20px;
  margin-top:8px;
  opacity:0.85;
}

.glass-box{
  margin-top:30px;
  padding:30px;
  border-radius:20px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(25px);
  border:1px solid rgba(255,255,255,0.2);
}

/* DARK MODE */
.dark{
  background: linear-gradient(135deg,#020617,#0f172a);
}

.dark .sidebar,
.dark .topbar{
  background:rgba(0,0,0,0.4);
}

</style>
</head>

<body>

<div class="sidebar" id="sidebar">
  <h2>EduTrack</h2>
  <ul>
    <li onclick="window.location.href='/admin/add-volunteer'">üë• Add Volunteer</li>    <li>üìã Interventions</li>

  </ul>
</div>

<div class="main">

  <div class="topbar">
    <div class="menu-btn" onclick="toggleSidebar()">‚ò∞</div>

    <div class="right-menu">
      <select id="langSelect">
        <option value="">üåê Select Language</option>
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
      </select>

      <button onclick="toggleDark()">üåô</button>
      <a href="/logout">üö™ Logout</a>
    </div>
  </div>

  <div class="content">
    <h1>Admin Dashboard</h1>
    <div class="ngo-name">{{ admin.ngo_name }}</div>

    <div class="glass-box">
      <h2>Welcome, {{ admin.name }}</h2>
      <p style="margin-top:10px; opacity:0.85;">
        Manage volunteers, monitor student risk levels,
        and oversee intervention activities from here.
      </p>
    </div>

  </div>



<!-- GOOGLE TRANSLATE -->
<div id="google_translate_element" style="display:none"></div>

<script>
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("collapsed");
}

function toggleDark(){
  document.body.classList.toggle("dark");
}

function googleTranslateElementInit() {
  new google.translate.TranslateElement(
    {pageLanguage:'en',autoDisplay:false},
    'google_translate_element'
  );
}

document.getElementById("langSelect").addEventListener("change",function(){
  const lang=this.value;
  if(!lang)return;
  const timer=setInterval(()=>{
    const combo=document.querySelector(".goog-te-combo");
    if(combo){
      combo.value=lang;
      combo.dispatchEvent(new Event("change"));
      clearInterval(timer);
    }
  },300);
});
</script>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
