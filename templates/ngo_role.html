<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NGO Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  min-height:100vh;
  background: radial-gradient(circle at top, #1a2a6c, #000);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
}

.glass{
  background:rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.25);
  padding:50px;
  width:90%;
  max-width:800px;
  text-align:center;
}

.role-card{
  cursor:pointer;
  transition:0.3s;
  padding:30px;
  border-radius:15px;
  background:rgba(255,255,255,0.1);
}

.role-card:hover{
  transform:translateY(-10px);
  box-shadow:0 20px 50px rgba(0,229,255,0.35);
}
</style>
</head>

<body>

<div class="glass">
  <h2 class="mb-4">ü§ù NGO Portal</h2>

  <div class="row g-4">

    <div class="col-md-6">
      <div class="role-card" onclick="location.href='/volunteer/register'">
        <h4>Volunteer</h4>
        <p>Login as NGO Volunteer</p>
      </div>
    </div>

    <div class="col-md-6">
      <div class="role-card" onclick="location.href='/ngo/admin/login'">
        <h4>Admin</h4>
        <p>Login as NGO Administrator</p>
      </div>
    </div>

  </div>
</div>

</body>
</html>
