<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NGO Portal - EduDrop</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body style="height:100vh;overflow:hidden;display:flex;flex-direction:column;background:#fff;">

{% include 'partials/bg_abstract.html' %}

<div style="display:flex;justify-content:space-between;align-items:center;padding:16px 24px;flex-shrink:0;position:relative;z-index:1;">
  <a href="{{ url_for('select_role') }}" class="auth-back" style="position:static;">
    <i class="bi bi-arrow-left"></i> Back
  </a>
  <div class="lang-switcher notranslate" translate="no">
    <select id="langSelect" onchange="changeLanguage(this.value)" aria-label="Change language">
      <option value="en">English</option>
      <option value="hi">हिन्दी</option>
      <option value="bn">বাংলা</option>
      <option value="te">తెలుగు</option>
      <option value="mr">मराठी</option>
      <option value="ta">தமிழ்</option>
      <option value="gu">ગુજરાતી</option>
      <option value="kn">ಕನ್ನಡ</option>
      <option value="ml">മലയാളം</option>
      <option value="pa">ਪੰਜਾਬੀ</option>
      <option value="or">ଓଡ଼ିଆ</option>
      <option value="as">অসমীয়া</option>
      <option value="ur">اردو</option>
      <option value="sa">संस्कृतम्</option>
      <option value="ne">नेपाली</option>
      <option value="sd">سنڌي</option>
      <option value="ks">कॉशुर</option>
      <option value="doi">डोगरी</option>
      <option value="mai">मैथिली</option>
      <option value="mni-Mtei">মৈতৈলোন্</option>
      <option value="sat">ᱥᱟᱱᱛᱟᱲᱤ</option>
      <option value="gom">कोंकणी</option>
    </select>
  </div>
</div>

<div class="auth-wrapper" style="flex-direction:column;gap:32px;min-height:0;flex:1;position:relative;z-index:1;background:transparent;">
  <div style="text-align:center;">
    <div class="hero-badge" style="margin-bottom:16px;">NGO PORTAL</div>
    <h2>Select Your Role</h2>
    <p class="text-muted">Choose how you'd like to participate</p>
  </div>

  <div class="role-grid" style="max-width:500px;">
    <div class="role-card" onclick="location.href='/volunteer/register'">
      <div class="role-icon" style="background:var(--accent-light);"><i class="bi bi-person-raised-hand" style="color:var(--accent)"></i></div>
      <div class="role-title">Volunteer</div>
      <div class="role-desc">Register or login as an NGO volunteer</div>
    </div>

    <div class="role-card" onclick="location.href='/ngo/admin/login'">
      <div class="role-icon" style="background:var(--primary-light);"><i class="bi bi-shield-check" style="color:var(--primary)"></i></div>
      <div class="role-title">Admin</div>
      <div class="role-desc">Login as NGO administrator</div>
    </div>
  </div>
</div>

<!-- Google Translate (hidden element) -->
<div id="google_translate_element" style="display:none;"></div>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateInit"></script>
<script>
function googleTranslateInit() {
  new google.translate.TranslateElement({pageLanguage: 'en', autoDisplay: false}, 'google_translate_element');
  setTimeout(function() {
    var saved = getCookie('edudrop_lang');
    if (saved && saved !== 'en') triggerTranslate(saved);
    var sel = document.getElementById('langSelect');
    if (sel && saved) sel.value = saved;
  }, 1000);
}
function changeLanguage(lang) {
  setCookie('edudrop_lang', lang, 365);
  if (lang === 'en') {
    setCookie('googtrans', '', -1);
    document.cookie = 'googtrans=; path=/; expires=Thu, 01 Jan 1970 00:00:00 UTC;';
    document.cookie = 'googtrans=; path=/; domain=.' + location.hostname + '; expires=Thu, 01 Jan 1970 00:00:00 UTC;';
    location.reload();
  } else { triggerTranslate(lang); }
}
function triggerTranslate(lang) {
  var combo = document.querySelector('.goog-te-combo');
  if (combo) { combo.value = lang; combo.dispatchEvent(new Event('change')); }
}
function setCookie(n,v,d) { var e=new Date(); e.setTime(e.getTime()+(d*864e5)); document.cookie=n+'='+v+';expires='+e.toUTCString()+';path=/'; }
function getCookie(n) { var m=document.cookie.match(new RegExp('(^| )'+n+'=([^;]+)')); return m?m[2]:null; }
</script>

{% include 'partials/network_toast.html' %}
</body>
</html>
