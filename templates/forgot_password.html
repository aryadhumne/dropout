<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduDrop - Forgot Password</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;

      /* ===== BACKGROUND IMAGE ===== */
      background:
        linear-gradient(rgba(255,255,255,0.65), rgba(255,255,255,0.65)),
        url("/static/images/rg.jpeg") no-repeat center center / cover;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: rgba(203, 200, 241, 0.96);
      padding: 30px 28px;
      border-radius: 18px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.45);
      text-align: center;
    }

    h2 {
      color: #1e3c72;
      margin-bottom: 20px;
    }

    /* ===== INPUT ===== */
    .form-control {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .form-control:focus {
      outline: none;
      border-color: #2a5298;
    }

    /* ===== BUTTON ===== */
    .btn-login {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-login:hover {
      opacity: 0.95;
    }

    /* ===== FLASH MESSAGE ===== */
    .success {
      background: #d4edda;
      color: #155724;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .links {
      margin-top: 15px;
      font-size: 13px;
    }

    .links a {
      color: #2a5298;
      text-decoration: none;
      font-weight: bold;
    }

    .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-card {
        margin: 15px;
      }
    }
  </style>
</head>

<body>

<div class="login-card">
  <h2>ðŸ”‘ Forgot Password</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for msg in messages %}
        <p class="success">{{ msg }}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="email" name="email"
           class="form-control"
           placeholder="Enter registered email"
           required>

    <button type="submit" class="btn-login">Send Reset Link</button>
  </form>

  <div class="links">
    <a href="{{ url_for('login') }}">â¬… Back to Login</a>
  </div>
</div>

</body>
</html>
