<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NGO Volunteer Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="google" content="notranslate">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}
.district-select {
  color: black !important;
  font-weight: 500;
}

.district-select option {
  color: black;
}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:linear-gradient(-45deg,#1e3a8a,#2563eb,#0ea5e9,#0284c7);
  background-size:400% 400%;
  animation:gradientBG 15s ease infinite;
  position:relative;
}

@keyframes gradientBG{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.login-card{
  width:420px;
  padding:45px 35px;
  border-radius:24px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(22px);
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 20px 50px rgba(0,0,0,0.35);
  color:white;
  animation:fadeIn 1s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

.login-card h2{
  text-align:center;
  margin-bottom:25px;
  font-weight:600;
  text-shadow:0 0 10px rgba(255,255,255,0.4);
}

.input-group{
  position:relative;
  margin-bottom:20px;
}

.input-group input,
.input-group select{
  width:100%;
  padding:14px 12px;
  border:none;
  border-radius:12px;
  outline:none;
  background:rgba(255,255,255,0.18);
  color:white;
  font-size:14px;
}

.input-group select{
  appearance:none;
}

.input-group label{
  position:absolute;
  left:12px;
  top:14px;
  font-size:13px;
  color:#e2e8f0;
  pointer-events:none;
  transition:0.3s;
}

.input-group input:focus,
.input-group select:focus{
  background:rgba(255,255,255,0.25);
  box-shadow:0 0 0 2px rgba(255,255,255,0.3);
}

.toggle-pass{
  position:absolute;
  right:12px;
  top:14px;
  cursor:pointer;
}

button{
  width:100%;
  padding:13px;
  border:none;
  border-radius:12px;
  background:white;
  color:#1e3a8a;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  font-size:15px;
}

button:hover{
  transform:translateY(-2px);
  background:#f1f5f9;
}

.loader{
  border:3px solid #f3f3f3;
  border-top:3px solid #1e3a8a;
  border-radius:50%;
  width:18px;
  height:18px;
  animation:spin 1s linear infinite;
  display:none;
  margin:auto;
}

@keyframes spin{
  100%{transform:rotate(360deg)}
}

.lang-box{
  margin-top:18px;
  text-align:center;
}

.lang-box select{
  padding:6px 10px;
  border-radius:8px;
  border:none;
  color:black;
}

.back-home{
  position:absolute;
  top:20px;
  left:20px;
  color:white;
  text-decoration:none;
  font-size:14px;
}
</style>
</head>

<body>

<a href="/" class="back-home">‚Üê Back to Home</a>
<div id="google_translate_element" style="display:none"></div>

<div class="login-card">

<h2>ü§ù NGO Volunteer Portal</h2>

<form method="POST" action="{{ url_for('volunteer_login') }}" onsubmit="showLoader()">

  <!-- Email -->
  <div class="input-group">
    <input type="email" name="email" required placeholder="Email Address">
  </div>

  <!-- Password -->
  <div class="input-group">
    <input type="password" id="password" name="password" required placeholder="6-digit Password">
    <span class="toggle-pass" onclick="togglePassword()">üëÅ</span>
  </div>

<!-- District -->
<div class="input-group">
  <select name="district" id="district" required onchange="loadNgos()" class="district-select">
    <option value="">Select District</option>

    <option value="Ahmednagar">Ahmednagar</option>
    <option value="Akola">Akola</option>
    <option value="Amravati">Amravati</option>
    <option value="Aurangabad">Aurangabad</option>
    <option value="Beed">Beed</option>
    <option value="Bhandara">Bhandara</option>
    <option value="Buldhana">Buldhana</option>
    <option value="Chandrapur">Chandrapur</option>
    <option value="Dhule">Dhule</option>
    <option value="Gadchiroli">Gadchiroli</option>
    <option value="Gondia">Gondia</option>
    <option value="Hingoli">Hingoli</option>
    <option value="Jalgaon">Jalgaon</option>
    <option value="Jalna">Jalna</option>
    <option value="Kolhapur">Kolhapur</option>
    <option value="Latur">Latur</option>
    <option value="Mumbai City">Mumbai City</option>
    <option value="Mumbai Suburban">Mumbai Suburban</option>
    <option value="Nagpur">Nagpur</option>
    <option value="Nanded">Nanded</option>
    <option value="Nandurbar">Nandurbar</option>
    <option value="Nashik">Nashik</option>
    <option value="Osmanabad">Osmanabad</option>
    <option value="Palghar">Palghar</option>
    <option value="Parbhani">Parbhani</option>
    <option value="Pune">Pune</option>
    <option value="Raigad">Raigad</option>
    <option value="Ratnagiri">Ratnagiri</option>
    <option value="Sangli">Sangli</option>
    <option value="Satara">Satara</option>
    <option value="Sindhudurg">Sindhudurg</option>
    <option value="Solapur">Solapur</option>
    <option value="Thane">Thane</option>
    <option value="Wardha">Wardha</option>
    <option value="Washim">Washim</option>
    <option value="Yavatmal">Yavatmal</option>

  </select>
</div>

  <!-- NGO -->
  <div class="input-group">
    <select name="ngo_name" id="ngo" required class="district-select">
      <option value="">Select NGO</option>
    </select>
  </div>

  <button type="submit">
    <span id="btnText">Login</span>
    <div class="loader" id="loader"></div>
  </button>

</form>

<div class="lang-box">
  üåê Language <br>
  <select id="langSelect">
    <option value="">Select</option>
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="mr">Marathi</option>
  </select>
</div>

</div>

<script>
function togglePassword(){
  const pass = document.getElementById("password");
  pass.type = pass.type === "password" ? "text" : "password";
}

function showLoader(){
  document.getElementById("btnText").style.display="none";
  document.getElementById("loader").style.display="block";
}

function loadNgos(){
  const district = document.getElementById("district").value;

  fetch("/get-ngos/" + district)
  .then(response => response.json())
  .then(data => {
    const ngoSelect = document.getElementById("ngo");
    ngoSelect.innerHTML = '<option value="">Select NGO</option>';

    data.forEach(ngo => {
      ngoSelect.innerHTML += `<option value="${ngo}">${ngo}</option>`;
    });
  });
}

/* Google Translate */
function googleTranslateElementInit() {
  new google.translate.TranslateElement(
    { pageLanguage: 'en', autoDisplay: false },
    'google_translate_element'
  );
}

document.getElementById("langSelect").addEventListener("change", function () {
  const lang = this.value;
  if (!lang) return;
  const timer = setInterval(() => {
    const combo = document.querySelector(".goog-te-combo");
    if (combo) {
      combo.value = lang;
      combo.dispatchEvent(new Event("change"));
      clearInterval(timer);
    }
  }, 300);
});
</script>

<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
