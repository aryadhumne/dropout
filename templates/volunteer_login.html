{% extends "base_auth.html" %}
{% block title %}Volunteer Login - EduDrop{% endblock %}

{% block form_title %}Volunteer Login{% endblock %}
{% block form_subtitle %}Login to access your volunteer dashboard{% endblock %}

{% block form_content %}
<form method="POST" action="{{ url_for('volunteer_login') }}">
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input type="email" name="email" class="form-control" placeholder="Email address" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Password</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="password" class="form-control" placeholder="6-digit password" required>
      <button type="button" class="password-toggle" onclick="togglePassword('password')"><i class="bi bi-eye"></i></button>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">District</label>
    <select name="district" id="district" class="form-control" required onchange="loadNgos()">
      <option value="">Select district</option>
      <option>Ahmednagar</option><option>Akola</option><option>Amravati</option><option>Aurangabad</option>
      <option>Beed</option><option>Bhandara</option><option>Buldhana</option><option>Chandrapur</option>
      <option>Dhule</option><option>Gadchiroli</option><option>Gondia</option><option>Hingoli</option>
      <option>Jalgaon</option><option>Jalna</option><option>Kolhapur</option><option>Latur</option>
      <option>Mumbai City</option><option>Mumbai Suburban</option><option>Nagpur</option><option>Nanded</option>
      <option>Nandurbar</option><option>Nashik</option><option>Osmanabad</option><option>Palghar</option>
      <option>Parbhani</option><option>Pune</option><option>Raigad</option><option>Ratnagiri</option>
      <option>Sangli</option><option>Satara</option><option>Sindhudurg</option><option>Solapur</option>
      <option>Thane</option><option>Wardha</option><option>Washim</option><option>Yavatmal</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">NGO Name</label>
    <select name="ngo_name" id="ngo" class="form-control" required>
      <option value="">Select NGO</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Login</button>
</form>
{% endblock %}

{% block scripts %}
<script>
function togglePassword(id) {
  const input = document.getElementById(id);
  const icon = input.nextElementSibling.querySelector('i');
  if (input.type === 'password') { input.type = 'text'; icon.className = 'bi bi-eye-slash'; }
  else { input.type = 'password'; icon.className = 'bi bi-eye'; }
}

function loadNgos() {
  const district = document.getElementById('district').value;
  fetch('/get-ngos/' + district)
    .then(r => r.json())
    .then(data => {
      const ngoSelect = document.getElementById('ngo');
      ngoSelect.innerHTML = '<option value="">Select NGO</option>';
      data.forEach(ngo => { ngoSelect.innerHTML += `<option value="${ngo}">${ngo}</option>`; });
    });
}
</script>
{% endblock %}
