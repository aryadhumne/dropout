<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduDrop - Reset Password</title>

  <style>
     
  
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;

      background:
        linear-gradient(rgba(250, 245, 245, 0.6), rgba(255, 255, 255, 0.6)),
        url("/static/images/rg.jpeg") no-repeat center center / cover;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: rgba(203, 200, 241, 0.96);
      padding: 30px 28px;
      border-radius: 18px;
      box-shadow: 0 15px 45px rgba(0,0,0,0.45);
      text-align: center;
    }


    /* ===== INPUTS ===== */
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #2a5298;
    }

    /* ===== BUTTON ===== */
    .btn-login {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      background: linear-gradient(90deg, #1e3c72, #2a5298);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-login:hover {
      opacity: 0.95;
    }

    /* ===== FLASH MESSAGES ===== */
    .error {
      background: #ffe6e6;
      color: red;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 10px;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 8px;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 10px;
    }

    @media (max-width: 480px) {
      .login-card {
        margin: 15px;
      }
    }
  </style>
</head>

<body>

<div class="login-card">
  <h2>üîê Reset Password</h2>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, msg in messages %}
      <p class="{{ category }}">{{ msg }}</p>
    {% endfor %}
  {% endwith %}

  <form method="POST">
    <input type="password" name="password"
           placeholder="New 6-digit Password"
           pattern="\d{6}" required>

    <input type="password" name="confirm"
           placeholder="Confirm Password"
           pattern="\d{6}" required>

    <button class="btn-login">Reset Password</button>
  </form>
</div>

</body>
</html>
