{% extends "base_auth.html" %}
{% block title %}Reset Password - EduDrop{% endblock %}

{% block form_title %}Reset Password{% endblock %}
{% block form_subtitle %}Create a new 6-digit password{% endblock %}

{% block form_content %}
<form method="POST">
  <div class="mb-3">
    <label class="form-label">New Password</label>
    <input type="password" name="password" class="form-control" placeholder="New 6-digit password" pattern="\d{6}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Confirm Password</label>
    <input type="password" name="confirm" class="form-control" placeholder="Confirm password" pattern="\d{6}" required>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
</form>
{% endblock %}
